- axiom_id: A15
  canonical: Scale-Dependent Coherence
  id: ax-A15
  metadata:
    scale: meta
    source_file: core_axioms.yaml
    version: '1.0'
  statement: 'Apparent contradictions arise when truths are viewed across different
    recursive levels. Each scale—experiential, systemic, structural—has its own coherence
    rules. What seems opposing between levels is harmony within the fractal whole.
    Understanding requires locating the scale of observation before judging consistency.

    '
