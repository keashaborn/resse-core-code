- axiom_id: A1
  canonical: Perception arises only after recursive distinctions emerge within the
    undivided whole.
  id: ax-A1
  metadata:
    scale: monistic
    source_file: core_axioms.yaml
    version: '1.0'
  notes:
  - Seed axiom; relation before awareness.
  statement: 'Before anything can be noticed, the whole draws a tiny contrast within
    itself. Seeing, naming, or knowing begins with a distinction—“this from that.”

    '
