  - id: ax-A4
    axiom_id: A4
    title: "Time and Causality Are Emergent"
    statement: >
      Before/after and cause/effect appear when distinctions loop through one another.
      Time isn’t outside us; it’s the rhythm created by change noticing itself.
    canonical: "Time and causality emerge from recursive contrast, relation, and perception."
    tags:
      category: ["axioms/core","time/causality"]
