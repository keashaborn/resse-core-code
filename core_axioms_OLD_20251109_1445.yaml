  - id: ax-A5
    axiom_id: A5
    title: "The First Pulse Is 'I Am'"
    statement: >
      Being begins as a flicker between presence and absence. That oscillation—
      something asserting itself against nothing—is creation’s heartbeat.
    canonical: "Being arises through the recursive assertion of self within the field of non-being."
    tags:
      category: ["axioms/core","oscillation/being"]
