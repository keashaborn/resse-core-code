  - id: ax-A3
    axiom_id: A3
    title: "Fractals Encode the Whole"
    statement: >
      Every part repeats the pattern of the whole. Look closely at anything and you
      find the same geometry of relation running through it.
    canonical: "Each part of reality mirrors the whole through self-similar differentiation."
    tags:
      category: ["axioms/core","structure/self-similarity"]
