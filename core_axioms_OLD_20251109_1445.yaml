    title: "Observation Is a Mirror for the Whole"
    statement: >
      Science and measurement are the universe watching its own behavior under a magnifying glass.
      Data is one way the world checks its coherence.
    canonical: "Empirical observation is unity examining its own process via controlled differentiation."
