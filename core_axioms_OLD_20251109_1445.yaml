  - id: ax-A8
    axiom_id: A8
    title: "Phenomena Are Relational"
    statement: >
      Nothing exists by itself. Every “thing” is a temporary knot in a web of relationships.
    canonical: "Nothing exists independently; all things are temporary stabilities within relations."
    tags:
      category: ["axioms/core","ontology/relational"]
