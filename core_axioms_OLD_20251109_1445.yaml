  - id: ax-A9
    axiom_id: A9
    title: "Unity Shows Itself Through Self-Similarity"
    statement: >
      The one expresses itself by repeating patterns at every scale. Coherence is the hidden
      rule that keeps diversity connected.
    canonical: "The whole expresses itself fractally; coherence binds apparent separations."
    tags:
      category: ["axioms/core","coherence/self-similarity"]
