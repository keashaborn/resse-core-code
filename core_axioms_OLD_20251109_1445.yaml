    axiom_id: A11
    title: "Apparent Duality Enables Function"
    statement: >
      To act or speak, the whole has to pretend it’s two—doer and done-to. That pretending
      isn’t a mistake; it’s how unity gets things done.
    canonical: "Functional distinction arises so awareness and action can occur."
    tags:
