    axiom_id: A1
    title: "Distinction Precedes Perception"
    statement: >
      Before anything can be noticed, the whole draws a tiny contrast within itself.
      Seeing, naming, or knowing begins with a distinction—“this from that.”
    canonical: "Perception arises only after recursive distinctions emerge within the undivided whole."
    tags:
      category: ["axioms/core","ontology/distinction"]
      tone: ["plain","foundational"]
