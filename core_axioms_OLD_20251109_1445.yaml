  - id: ax-A6
    axiom_id: A6
    title: "Perception and Reality Co-Create Each Other"
    statement: >
      There’s no world without perceiving it and no perceiving without a world taking shape.
      Observer and observed rise together in one motion.
    canonical: "Perception and the structuring of reality are mutually recursive."
    tags:
      category: ["axioms/core","perception/reality"]
