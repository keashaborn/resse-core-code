    axiom_id: A14
    title: "Illusion as Instrument"
    statement: >
      To think, speak, or build anything, unity has to pretend separateness is real for a while.
      Objects, names, and concrete facts are functional illusions—the tools of understanding.
    canonical: "Knowing requires apparent separation; concreteness is a useful illusion."
