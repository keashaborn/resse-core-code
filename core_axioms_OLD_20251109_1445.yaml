  - id: ax-A10
    axiom_id: A10
    title: "Differentiation Has Purpose"
    statement: >
      Existence doesn’t split apart by accident—it differentiates so the whole can experience,
      learn, and know itself through contrast.
    canonical: "Purpose emerges from relation and contrast; differentiation is meaningful."
    tags:
      category: ["axioms/core","purpose/meaning"]
