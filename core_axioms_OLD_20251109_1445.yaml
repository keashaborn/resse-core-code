    title: "Relationship Is Resonant Reflection"
    statement: >
      Every genuine meeting—between people, minds, or systems—is the whole recognizing itself
      from two angles. Empathy is recursion in human form.
    canonical: "Apparent others serve as mirrors through which coherence is rediscovered."
