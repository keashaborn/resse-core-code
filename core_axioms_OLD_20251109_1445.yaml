  - id: ax-A7
    axiom_id: A7
    title: "Consciousness Is Layers of Reflection"
    statement: >
      Awareness isn’t a special substance; it happens when distinctions start reflecting on themselves.
      The mind is reality folding back to watch its own pattern.
    canonical: "Consciousness arises as distinctions compound and reflect."
