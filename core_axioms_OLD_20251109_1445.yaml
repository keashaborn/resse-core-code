  - id: ax-A2
    axiom_id: A2
    title: "Duality as Method, Not Truth"
    statement: >
      Opposites like self/other or light/dark aren’t separate worlds; they’re how unity
      learns about itself. Duality is a teaching tool, not the final story.
    canonical: "Contrasts are methods through which the whole experiences itself, not separate realities."
    tags:
      category: ["axioms/core","experience/duality"]
      tone: ["plain","clarifying"]
      purpose: ["reframe","define"]
